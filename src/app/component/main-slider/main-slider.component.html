<p-carousel
  [value]="goods" styleClass="custom-carousel" [numVisible]="1" [numScroll]="1" [circular]="true" [autoplayInterval]="3000" [responsiveOptions]="responsiveOptions">
  <ng-template pTemplate="header">
  </ng-template>

  <ng-template let-goods pTemplate="item" >
    <!--      ewb -->
    <div class="container d-none d-md-block" >
      <div class="row">
        <div class="col-sm  ">
          <p class="goodsName"> {{goods.name}}</p>
          <div class="col-sm goodsPrice">
            <h3>  {{goods.price}}LE</h3>
          </div>
          <div class="col-sm goodsDescription ">
            {{goods.description}}
          </div>
          <div class="col-sm  d-flex justify-content-between goodsButton">
            <a href="#" class="buynow">Details</a>
            <a href="#" class="details">Buy Now</a>

          </div>
        </div>

        <div class="col-ms goodsImg" >
          <img class="card-img-top" [src]="goods.photoUrl" alt="Card image cap">
        </div>
      </div>
    </div>
    <!--      mopile-->
    <div class="container d-md-none">
      <div class="row mop">
        <div class="col goodsImgMob">
          <img class="card-img-top" [src]="goods.photoUrl" alt="Card image cap">
        </div>
        <div class="col-sm justify-content-center mop">
          <p class="goodsNameMob"> {{goods.name}}</p>
          <div class="col-sm d-flex justify-content-between goodsButton ">
            <a href="#" class="buynow">Details</a>
            <a href="#" class="details">Buy Now</a>
          </div>
        </div>

      </div>
    </div>
  </ng-template>

</p-carousel>
