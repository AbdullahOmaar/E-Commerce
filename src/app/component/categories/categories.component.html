<!--Home -->
<div class="row ">
<div class="card " *ngFor="let goods of goods">
  <div class="img-avatar">
  </div>
  <div class="card-text">
    <div class="portada">
      <img class="card-img-top" [src]="goods.photoUrl" alt="Card image cap">
    </div>
    <div class="title-total">
      <div class="title">{{goods.price}}</div>
      <h2>{{goods.name}}</h2>
      <div class="actions">
        <button><i class="fa fa-heart"></i></button>
        <button><i class="fa fa-envelope"></i></button>
        <button><i class="fa fa-heart"></i></button>
      </div>
    </div>
  </div>
</div>
</div>
