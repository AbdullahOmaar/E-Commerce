<div class="justify-content-center container " *ngIf="good" style="height: 400px">
  <div class="row no-gutters  " >
    <div class="col-sm-12  " >
        <div class="card mb-3"
                                                             data-aos="fade-up"
                                                             data-aos-easing="linear"
                                                             data-aos-duration="500">
        <div class="product-grid-item-top">
          <div class="inventoryStatus">
            <span class="badge badge-pill badge-primary">{{status}}</span>
            <span class="badge badge-pill badge-danger m-1" *ngIf="discount">-{{discount}}%</span>
            <!--<span [class]="'product-badge status-' + product.inventoryStatus.toLowerCase()">{{product.inventoryStatus}}</span>-->
          </div>
        </div>
        <div class="row no-gutters data" >
          <div class="col-md-4 image" style="max-width: 840px; height: 400px; ">
            <img [src]="photoUrl" class="" alt="...">
          </div>
          <div class="col-md-8">
            <div class="addCart">
              <div  class="col-md-12"><span class="pull-right"><i class="fa fa-heart fa-lg"></i></span></div>
<!--              <div  class="col-md-12"><span class="pull-right"><i class="fa fa-shopping-basket fa-lg"></i></span></div>-->
            </div>
            <div class="card-body">
              <h5 class="card-title " style="color: blue;">{{category}}</h5>
              <h1 class="card-title">{{name}}</h1>
              <p class="card-text ">{{description}}
                <div style="margin-top: 25px">
              <h2 class="card-title" style="color: blue;">{{price}}$</h2>

              <p-rating [(ngModel)]="val2" [cancel]="false"></p-rating>
                </div>
              <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
            </div>
            <button class="btn btn-danger btn-block playlist text-uppercase" style="margin-top: 40px"><i class="fa fa-shopping-cart"></i> Add To Cart</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
